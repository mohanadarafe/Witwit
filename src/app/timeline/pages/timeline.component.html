<div class="d-flex bd-highlight" style="background-color: #F5F5F5;">
  <div class="p-2 bd-highlight">
    <mat-card>
      <!--<div style="height: 100%; background: #673ab7;"></div>-->
      <div class="d-flex flex-row align-items-center">
        <mat-card-header>
          <div mat-card-avatar class="profile-picture"></div>
          <mat-card-title *ngIf="userData">{{
            userData[0]?.username
          }}</mat-card-title>
          <mat-card-subtitle *ngIf="userData">{{
            userData[0]?.age
          }}</mat-card-subtitle>
        </mat-card-header>
      </div>

      <div
        class="d-flex flex-row align-items-center justify-content-between"
        style="padding: 2rem 0"
      >
        <div class="d-flex flex-column">
          <span class="keywords">Following</span>
          <span class="number" *ngIf="userData">{{
            userData[0]?.following
          }}</span>
        </div>
        <div class="d-flex flex-column">
          <span class="keywords">Followers</span>
          <span class="number" *ngIf="userData">{{
            userData[0]?.followers
          }}</span>
        </div>
      </div>
    </mat-card>
  </div>

  <div class="p-2 flex-grow-1 bd-highlight">
    <mat-card class="witTextBox">
      <mat-form-field>
        <textarea
          #witPost
          maxlength="100"
          matInput
          placeholder="What's on your mind?"
        ></textarea>
      </mat-form-field>
      <div class="d-flex-shrink-1">
        <button
          mat-button
          [disabled]="witPost.value.length <= 0"
          (click)="submitWit(witPost.value) && (witPost.value = ' ')"
        >
          POST
        </button>
      </div>
    </mat-card>
    <mat-card class="witFormat" *ngFor="let wit of wits">
      <mat-card-content class="d-flex flex-row align-items-start">
        <div
          mat-card-avatar
          class="profile-picture profile-picture-wit mr-3"
        ></div>
        <div class="d-flex flex-grow-1 flex-column">
          <div class="d-flex flex-row justify-content-between">
            <mat-card-title>{{ wit.username }}</mat-card-title>
            <div class="text-muted">{{ wit.time }}</div>
          </div>
          <div>{{ wit.wit }}</div>

          <div class="d-flex flex-row">
            <button
              *ngIf="wit.username != userData[0]?.username"
              mat-button
              color="none"
              (click)="checkIfUserLiked(wit)"
            >
              <fa-icon *ngIf="wit.boolValue === 0" [icon]="faHeart"></fa-icon>
              <fa-icon
                *ngIf="wit.boolValue === 1"
                [icon]="faHeartBroken"
              ></fa-icon>
              <span> {{ wit.numOfLikes }} </span>
            </button>
            <button
              mat-button
              (click)="openDialog(wit)"
              class="d-flex align-items-center justify-content-between"
              matTooltip="Click to see who liked your post!"
            >
              <fa-icon [icon]="faThumbsUp"></fa-icon>
              <span class="mx-2">{{ wit.numOfLikes }} </span>
            </button>
            <button
              mat-button
              (click)="openDialogReplies(wit.wit_id)"
              class="d-flex align-items-center justify-content-between"
              matTooltip="Click to see what people replied!"
            >
              <fa-icon [icon]="faComment"></fa-icon>
              <span class = "mx-2">{{ reply?.numOfLikes }}</span>
              </button>
            <!-- Trash Button -->
            <button
              *ngIf="wit.username == userData[0]?.username"
              mat-button
              color="none"
              (click)="deleteWit(wit)"
            >
              <fa-icon
                [icon]="faTrashAlt"
              ></fa-icon>
            </button>
          </div>
          <mat-card class="witTextBox">
            <mat-form-field>
              <textarea
                #replyPost
                maxlength="90"
                matInput
                placeholder="Say something"
              ></textarea>
            </mat-form-field>
            <div class="d-flex-shrink-1">
              <button
                mat-button
                [disabled]="replyPost.value.length <= 0"
                (click)="submitReply(replyPost.value, wit.wit_id) && (replyPost.value = ' ')"
              >
                Reply
              </button>
            </div>
          </mat-card>
        </div>
      </mat-card-content>
      <div></div>
    </mat-card>
  </div>
</div>
