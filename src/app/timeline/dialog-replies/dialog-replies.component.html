
<mat-card class="witFormat" *ngFor="let reply of replies">
  <mat-card-content class="d-flex flex-row align-items-start">
    <div
      mat-card-avatar
      class="profile-picture profile-picture-wit mr-3"
    ></div>
    <div class="d-flex flex-grow-1 flex-column">
      <div class="d-flex flex-row justify-content-between">
        <mat-card-title>{{ reply?.username }}</mat-card-title>
        <div class="text-muted">{{ reply?.time }}</div>
      </div>
      <div>{{ reply?.reply }}</div>

      <div class="d-flex flex-row">
      <button
          *ngIf="reply?.username != userData[0]?.username"
          mat-button
          color="none"
          (click)="checkIfUserLiked(reply)"
        >
          <fa-icon *ngIf="reply?.boolValue === 0" [icon]="faHeart"></fa-icon>
          <fa-icon
            *ngIf="reply?.boolValue === 1"
            [icon]="faHeartBroken"
          ></fa-icon>
      </button>
        <button
          mat-button
          (click)="openDialog(reply)"
          class="d-flex align-items-center justify-content-between"
          matTooltip="Click to see who liked your post!"
        >
          <fa-icon [icon]="faThumbsUp"></fa-icon>
          <span class="mx-2">{{ reply?.numOfLikes }} </span>
        </button>
        <!-- Trash Button -->
      <button
          *ngIf="reply?.username == userData[0]?.username"
          mat-button
          color="none"
          (click)="deleteReply(reply.reply_id)"
        >
          <fa-icon
            [icon]="faTrashAlt"
          ></fa-icon>
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
